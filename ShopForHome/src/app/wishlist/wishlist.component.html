<h1 style="text-align:center; color: black;">WishList</h1>
<p style="text-align: center;" class="icons" ><i class="fa fa-star" aria-hidden="true"></i>---<i class="fa fa-chevron-circle-down" aria-hidden="true"></i>---<i class="fa fa-star" aria-hidden="true"></i></p>
<ng-container *ngIf="products.length !=0">
    <div class="container" style="margin-top: 20px;">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                         <tr *ngFor="let product of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{product.productName }}</td>
                            <td><img class="card-img-top" src='{{product.url}}' height=100px />
                            </td> 
                            <td>{{product.productPrice | currency:'INR'}}</td>
                            <td>{{product.productCategory}}</td>
                               <td> <button (click)="removeItem(product)" class="btn btn-danger">
                                       Delete</button>
                                <button (click)="addtocart(product)" class="btn-success btn-sm">Add to Cart</button>
                            </td> </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="products.length==0">
    <div class="container" style="margin-left: 35%;">
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                alt="" style="height: 300px;">
                <br/><br/>
            <h4>Your Wishlist is Empty!</h4>
            <h6>Add Item to Your Wishllist</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
