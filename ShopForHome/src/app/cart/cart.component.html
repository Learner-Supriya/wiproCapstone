<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-10">
    
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
            </div>

            <table class="table table-responsive">

              <tr *ngFor="let product of products; let i = index">
                <td>
    
            <div class="card rounded-3 mb-4">
              <div class="card-body p-4">
                <div class="row d-flex justify-content-between align-items-center">
                  <div class="col-md-2 col-lg-2 col-xl-2">
                    <img
                      src="{{product.url}}"
                      class="img-fluid rounded-3" alt="cart item">
                  </div>
                  <div class="col-md-3 col-lg-3 col-xl-3">
                    <p class="lead fw-normal mb-2">{{product.productName }}</p>
                    <p><span class="text-muted">Price: </span>{{product.productPrice | currency:'INR'}} <span class="text-muted">Category: </span>{{product.productCategory}}</p>
                  </div>
                  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                    <button class="btn btn-link px-2" (click)="des(product)">
                      <i class="fas fa-minus"></i>
                    </button>
    
                    <input id="form1" min="0" name="quantity" value="{{product.quantity}}" type="number"
                      class="form-control form-control-sm" />
    
                    <button class="btn btn-link px-2" (click)="inc(product)">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                 
                  <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                    <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </td>
          </tr>
          </table>
          
          
          <br/>
          <div style="margin-left: 40%;" class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
            <h5 class="mb-0">Grand Total : {{grandTotal | currency:'INR'}}</h5>
          </div>
          <br/>
    
            <div class="card mb-4">
              <div class="card-body p-4 d-flex flex-row">
                <div class="form-outline flex-fill">
                  <input type="text" id="form1" name="couponCode" #couponCode class="form-control form-control-lg" />
                  <label class="form-label" for="form1">Discount code</label>
                </div>
                <button type="button" class="btn btn-outline-warning btn-lg ms-3" (click)="coupon(couponCode.value)">Apply</button>
              </div>
            </div>
    
            <div class="card">
              <div class="card-body">
                <button type="button" class="btn btn-warning btn-block btn-lg" (click)="placeOrder()">Place Order</button>
              </div>
            </div>
    
          </div>
        </div>
      </div>
    </section>
    
    
    </ng-container>

                alt="">
            <h4>Your Cart is Empty!</h4>
            <h6>Add Item to Your Cart</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>


</ng-container>
